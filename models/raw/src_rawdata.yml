version: 2

sources:
  - name: client
    database: hestia
    schema: raw
    tables:
      - name: client_raw
        description: >
          RAW clients table, ingested with Goldenore CDC solution
          Represents clinets from example dataset
        columns:
          - name: ADRESS_EMAIL
            data_type: varchar
            description: persinal email adress
          - name: COMPANY
            data_type: varchar
            description: COMPANY name of the client
          - name: CREDIT_CARD
            data_type: varchar
            description: CVV credit card number
          - name: FIRST_NAME
            data_type: varchar
            description: First name
          - name: ID
            data_type: varchar
            description: numeric id from CDC
            tests:
              - not_null
          - name: LAST_NAME
            data_type: varchar
            description: Last name
          - name: NATION
            data_type: varchar
            description: Client's nation
          - name: PASSPORT_NUMBER
            data_type: varchar
            description: Client's Passport
          - name: PESEL
            data_type: varchar
            description: PESEL
          - name: PHONE_NUMBER
            data_type: varchar
            description: PHONE_NUMBER
          - name: OP
            data_type: varchar
            description: Type of registrated operation
            tests:
              - not_null
              - accepted_values:
                  values: ['c', 'd', 'u']
          - name: TRANSACTION
            data_type: int
            description: DB transaction
          - name: TS_MS
            data_type: timestamp
            description: transaction timestamp in ms
          - name: TRANSFER_TIME
            data_type: timestamp
            description: Streams transfer date
          - name: ROWNUM_ID
            data_type: int
            description: Sequential rowid in RAW layer   

          